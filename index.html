<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF from GitHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    iframe {
      width: 80%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Replace the link below with the direct GitHub raw link to your PDF file -->
  <iframe src="Aman .pdf" title="PDF Viewer"></iframe>
</body>
</html>
